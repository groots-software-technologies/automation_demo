# Root logger option
log4j.rootLogger=INFO, fileAppender, consoleAppender

# Direct log messages to a log file
log4j.appender.fileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.fileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.fileAppender.layout.ConversionPattern=%d %-5p - %m%n
#log4j.appender.fileAppender.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss}%x %-5p[%c{1}]: %m%n
log4j.appender.fileAppender.File=ucl-logs.log

